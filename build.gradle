plugins {
    id 'java'
}

group 'de.net_step'
version '1.0-SNAPSHOT'

// sourceCompatibility = 1.11

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.arthurpicht:cli:0.1-alpha5'
    implementation 'com.github.arthurpicht:utils-core:1.2.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'com.github.arthurpicht:utils-io:master-SNAPSHOT'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

//    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}

task cleanLibsDir(type: Delete) {
    def dirName = fileTree(dir: 'bin/libs', include: '*.jar')
    delete dirName
}


task extractDependencies(type: Copy) {
    into "bin/libs"
    from configurations.runtimeClasspath
}

task prepareTooling() {

}

extractDependencies.dependsOn jar
extractDependencies.dependsOn cleanLibsDir
prepareTooling.dependsOn extractDependencies